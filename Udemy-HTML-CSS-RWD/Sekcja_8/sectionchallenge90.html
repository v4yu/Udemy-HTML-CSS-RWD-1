<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section challenge</title>
    <link rel="stylesheet" href="css/sectionchallenge90.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- absolute -->
    <div class="red"></div>
    <div class="blue"></div>
    <div class="green"></div>

    <!-- relative + absolute -->
    <section>
        <div class="gold"></div>
        <div class="silver"></div>
    </section>

    <!-- bez position -->
    <div class="black"></div>
    <div class="black"></div>
    <div class="black"></div>
</body>

</html>
